name: Build and Release Firmware

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install platformio
    
    - name: Build firmware
      run: |
        platformio run -e d1_mini
    
    - name: Prepare artifacts
      run: |
        mkdir -p docs/firmware
        cp .pio/build/d1_mini/firmware.bin docs/firmware/filament_turner.bin
        # Also create a 'latest' symlink for easy downloading
        cp .pio/build/d1_mini/firmware.bin docs/firmware/latest.bin
    
    - name: Commit and push firmware and docs
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add docs/
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update firmware: $(date)" && git push origin main)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          docs/firmware/filament_turner.bin
        tag_name: v0.99
        name: v0.99 - Filament Turner Firmware
        body: |
          Filament Turner Controller Firmware v0.99
          
          **Features:**
          - 720°/hour continuous rotation
          - Complete 360° rotation every 30 minutes
          - USB powered operation
          - Smooth half-step motor control
          
          **Hardware:** Wemos D1 + 28BYJ-48 motor + ULN2003AN driver
          
          See [BUILD_GUIDE](https://github.com/mybesttools/Wemos-Filament-Turner/blob/main/docs/BUILD_GUIDE.md) for installation instructions.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
