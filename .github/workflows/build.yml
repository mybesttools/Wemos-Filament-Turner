name: Build and Release Firmware

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install platformio
    
    - name: Build firmware
      run: |
        platformio run -e d1_mini
    
    - name: Prepare artifacts
      run: |
        mkdir -p docs/firmware
        cp .pio/build/d1_mini/firmware.bin docs/firmware/filament_turner.bin
    
    - name: Commit and push firmware
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/firmware/filament_turner.bin
        git commit -m "Build firmware: $(date)" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
