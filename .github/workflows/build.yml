name: Build and Release Firmware

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install platformio
    
    - name: Build firmware
      run: |
        platformio run -e d1_mini
    
    - name: Prepare artifacts
      run: |
        mkdir -p docs/firmware
        cp .pio/build/d1_mini/firmware.bin docs/firmware/filament_turner.bin
        # Also create a 'latest' symlink for easy downloading
        cp .pio/build/d1_mini/firmware.bin docs/firmware/latest.bin
    
    - name: Commit and push firmware and docs
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add docs/
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update firmware: $(date)" && git push origin main)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Read version
      id: version
      run: echo "VERSION=$(cat version.txt)" >> $GITHUB_OUTPUT
    
    - name: Create or Update Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          docs/firmware/filament_turner.bin
        tag_name: v${{ steps.version.outputs.VERSION }}
        name: v${{ steps.version.outputs.VERSION }} - Filament Turner Firmware
        body: |
          Filament Turner Controller Firmware v${{ steps.version.outputs.VERSION }}
          
          **Features:**
          - 720°/hour continuous rotation
          - Complete 360° rotation every 30 minutes
          - USB powered operation
          - Smooth half-step motor control
          - Web Serial API flashing support
          
          **Hardware:** Wemos D1 + 28BYJ-48 motor + ULN2003AN driver
          
          See [BUILD_GUIDE](https://github.com/mybesttools/Wemos-Filament-Turner/blob/main/docs/BUILD_GUIDE.md) for installation instructions.
        draft: false
        prerelease: false
        generate_release_notes: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      continue-on-error: true
