name: Build and Release Firmware

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install platformio
    
    - name: Build firmware
      run: |
        platformio run -e d1_mini
    
    - name: Prepare artifacts
      run: |
        mkdir -p docs/firmware
        cp .pio/build/d1_mini/firmware.bin docs/firmware/filament_turner.bin
    
    - name: Commit and push firmware
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add docs/firmware/filament_turner.bin
        git diff --quiet && git diff --staged --quiet || (git commit -m "Build firmware: $(date)" && git push)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
